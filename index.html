    <link rel="stylesheet" href="style.css" />

    <title>Particle Buttons!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Particle BTNs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">

        </div>
      </div>
    </nav>

    <div class="container-fluid position-absolute top-50 start-50 translate-middle  ">
      <div class="row justify-content-center ">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 ">
        <div class="wrapper  ">
          <button type="button" class="btn btn-success p-2 m-2" data-type="line">Line Particles</button>
          <button type="button" class="btn btn-primary p-2 m-2" data-type="square">Square</button>
          <button type="button" class="btn btn-warning p-2 m-2" data-type="emoji">Emoji</button>
          <button type="button" class="btn btn-danger p-2 m-2" data-type="shadow">Shadow</button>
        </div>
    </div>
      </div>
